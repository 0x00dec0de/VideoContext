<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <title>VideoContext Cypress Tests</title>
    <script type="text/javascript" src="../../../dist/videocontext.js"></script>
</head>

<body>
    <canvas id="canvas" width="1920" height="1080" style="width: 500px;"></canvas>

    <script type="text/javascript">
        window.onload = function () {
            window.ctx = new VideoContext(canvas);
            var videoNode = window.ctx.video("../assets/video1.webm");
            videoNode.startAt(0);
            videoNode.connect(window.ctx.destination);
        };
    </script>
</body>

</html>
